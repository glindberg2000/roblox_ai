<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Management Dashboard</title>
    <!-- Load React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        crossorigin></script>
    <!-- Load Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <!-- Load Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Remove the Lucide script as we'll use a simpler approach -->
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // Load the Dashboard component
        fetch('/static/js/dashboard.js')
            .then(response => response.text())
            .then(text => {
                // Evaluate the component code
                const code = Babel.transform(text, { presets: ['react'] }).code;
                eval(code);

                // Mount the React app
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(Dashboard));
            })
            .catch(error => {
                console.error('Error loading dashboard:', error);
                document.getElementById('root').innerHTML = `
                    <div class="m-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                        Error loading dashboard: ${error.message}
                    </div>
                `;
            });
    </script>
</body>

</html>
